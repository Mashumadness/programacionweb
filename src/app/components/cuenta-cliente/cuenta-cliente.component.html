<app-navbar></app-navbar>
<div class="row">
    <div class="col-4">
        <app-sidebar></app-sidebar>        
    </div>
    <div class="col-8">        
        <h2>Modificar contraseña</h2>
        <form [formGroup]="modifform" #formElement="ngForm" novalidate (ngSubmit)="modificar(modifform)">                       
            <div class="form-group">
                <label for="nom">Nombre</label>
                <input type="text" formControlName="nombreModif" class="form-control" value="{{nom}}"/>        
            </div>
            <div class="form-group">
                <label for="nom">Apellido</label>
                <input type="text" formControlName="apeModif" class="form-control" value="{{ape}}"/>        
            </div>
            <div class="form-group">
                <label for="user">Usuario</label>
                <input type="text" class="form-control" value="{{user}}" readonly/>        
            </div>
            <div class="form-group">
                <label for="nuevacontraseña">Nueva contraseña</label>
                <input type="password" formControlName="nuevacontraseña" class="form-control"/>        
            </div>
            <div class="form-group">
                <button class="btn btn-primary" [disabled]="!modifform.valid">Modificar contraseña</button>           
            </div>
        </form>
    </div>
</div>
