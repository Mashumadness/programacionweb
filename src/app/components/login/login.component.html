<h2>Login</h2>
<form [formGroup]="loginform" #formElement="ngForm" novalidate (ngSubmit)="ingresar(formElement)">
    
    <div *ngIf="validMessage !=''">
        <h3 class="has-info">{{validMessage}}</h3>
    </div>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control" autofocus/>        
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"/>        
    </div>
    <div class="form-group">
        <button class="btn btn-primary" [disabled]="!loginform.valid">Sign in</button>           
    </div>
</form>
